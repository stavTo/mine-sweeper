<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body onload="onInit()">
    <h1 class="headline">Mine Sweeper</h1>

    <div>
        <button class="beginner" onclick="changeSize(this)">Beginner (2 mines)</button>
        <button class="medium" onclick="changeSize(this)">Medium (14 mines)</button>
        <button class="expert" onclick="changeSize(this)">Expert (32 mines)</button>


    </div>

    <div class="life-hint counter-flags">
        <img src="img/life.png" class="lives"><span class="lives">Lives: <span> 3</span></span>
        <img src="img/flag.png"><span>0</span>
    </div>


    <button class="hint-btn" onclick="hints(this)"><img src="img/hint.png" class="hints"></button>
     </br> 
    <span >Hints: <span class="hints num-of-hints"> 3</span></span> </br>


    <button onclick="onInit()" class="smiley-btn">ðŸ˜„</button>

    <div class="timerBox">
        <span>Timer: </span><span class="timer">00:00:00</span>
    </div>

    <table>
        <tbody class="board"></tbody>
    </table>

    <button onclick="safeClick()" class="safe-click-btn">Safe Click :<span class="num-of-safeclick">3</span></button>
    <button onclick="megaHintBtn(this)" class="mega-click-btn ">Mega Hint</button>
    <button onclick="manuallyPositioned(this)" class="manually-positioned-btn ">manually positioned Mode Hint</button>

    <div>
        <h3>Best Score: <span class="best-score"> 00:00</span></h3>
    </div>

    <div class="modal">
        <h3 class="msg"></h3>
    </div>
    <h3 class="signature"> made by Stav Tohami</h3>
    <script src="js/utils.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
