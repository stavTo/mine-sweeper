<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>

    
    <div>
        <label>Beginner(2 mines): </label>
        <input type="radio" name="level" class="beginner" onclick="changeSize(this)">
        <label>Medium(14 mines) </label>
        <input type="radio" name="level" class="medium" onclick="changeSize(this)">
        <label>Expert(32 mines)</label>
        <input type="radio" name="level" class="expert" onclick="changeSize(this)">
    </div>
    
    <div class="timerBox">
        <span>Timer: </span><span class="timer">00:00:00</span>
    </div>

    <div>
        <h3>Best Score: <span class="best-score"> 00:00</span></h3>
    </div>

    <h2 class="lives">Lives :<span>3</span></h2>
    <h2 class="hints">Hints :<span class="num-of-hints">3</span><img src="img/hint.png"
                onclick="hints(this)"></h2>

        <div class="counter-flags">
            <img src="/img/flag.png"><span>0</span>
        </div>

    <button onclick="onInit()" class="smiley-btn">ğŸ˜„</button>


    <table>
        <tbody class="board"></tbody>
    </table>

    <button onclick="safeClick()" class="safe-click-btn">Safe Click :<span class="num-of-safeclick">3</span></button>

    <div class="modal">
        <h3 class="msg"></h3>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
